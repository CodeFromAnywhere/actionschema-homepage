<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OpenAPI Viewer</title>
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">
</head>

<body>
    <div id="api-viewer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const openapiUrl = urlParams.get('openapiUrl');
            if (!openapiUrl) {
                return;
            }

            const apiViewer = document.createElement('elements-api');
            apiViewer.setAttribute('apiDescriptionUrl', openapiUrl);
            apiViewer.setAttribute('router', 'hash');
            // todo: add tryItCorsProxy - Pass the URL of a CORS proxy used to send requests to the Try It feature. The provided URL is pre-pended to the URL of an actual request.

            document.getElementById('api-viewer').appendChild(apiViewer);
        });
    </script>
</body>

</html>
