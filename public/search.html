    <script>
        // Set the search input value from URL parameter
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const q = urlParams.get('q');
            if (q) {
                document.getElementById('searchbar').value = q;

                // Set cursor position to the end of the input
                searchbar.setSelectionRange(q.length, q.length);
                searchbar.focus();

            }
        }
    </script>
