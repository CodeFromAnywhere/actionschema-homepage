<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionSchema - Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center">
                    <svg class="h-8 w-8 text-blue-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <path d="M10 90 L50 10 L90 90 M50 75 A5 5 0 1 1 50 85 A5 5 0 1 1 50 75" stroke="currentColor"
                            stroke-width="8" fill="none" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-800">ActionSchema</h1>
                </a>
                <form id="search-form" class="flex-grow max-w-2xl mx-4">
                    <input type="text" id="search-input" name="q" placeholder="What do you want to build?"
                        class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </form>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="results" class="space-y-6"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('results');
            const searchForm = document.getElementById('search-form');

            // Get the query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');

            if (query) {
                searchInput.value = query;
                performSearch(query);
            }

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newQuery = searchInput.value.trim();
                if (newQuery) {
                    window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
                }
            });

            function performSearch(query) {
                const storageKey = `search.${encodeURIComponent(query)}`;
                const storedResult = localStorage.getItem(storageKey);

                if (storedResult) {
                    const parsedResult = JSON.parse(storedResult);
                    displayResults(parsedResult.result);
                } else {
                    displayNoResults();
                }
            }

            function displayResults(results) {
                resultsContainer.innerHTML = '';
                if (Object.keys(results).length === 0) {
                    displayNoResults();
                    return;
                }

                console.log({ results })
                for (const [key, value] of Object.entries(results)) {
                    console.log(key)
                    const resultElement = document.createElement('div');
                    resultElement.className = 'bg-white rounded-lg shadow-md p-6';
                    resultElement.innerHTML = `
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">${key}</h2>
                        <p class="text-gray-600 mb-4">${value.description}</p>
                        <div class="space-y-2">
                            ${value.categories ? `<p><span class="font-semibold">Categories:</span> ${value.categories.join(', ')}</p>` : null}
                            ${value.categoryStack ? `<p><span class="font-semibold">Category Stack:</span> ${value.categoryStack.join(' > ')}</p>` : null}
                            <p><span class="font-semibold">Has OAuth2:</span> ${value.hasOauth2 ? 'Yes' : 'No'}</p>
                            <p><a href="${value.docsUrl}" target="_blank" class="text-blue-500 hover:underline">Documentation</a></p>
                            <p><a href="${value.openapiUrl}" target="_blank" class="text-blue-500 hover:underline">OpenAPI Specification</a></p>
                        </div>
                    `;
                    resultsContainer.appendChild(resultElement);
                }
            }

            function displayNoResults() {
                resultsContainer.innerHTML = '<p class="text-center text-gray-600 text-xl">No results found</p>';
            }
        });
    </script>
</body>

</html>
